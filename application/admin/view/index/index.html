        $(document).ready(function(){
            /******这里可以做推送信息的功能。比如用户发表了评论其它客户都可以收到推送信息**********/
            
            // 连接服务端 如果服务端不在本机，请把127.0.0.1改成服务端ip
            var socket = io('http://127.0.0.1:3120'); //进入本页面就开始连接服务端 默认直接触发服务端的connection事件
            console.log("uid: "+$("input[name='login-uid']").val())
            // 当连接服务端成功时触发connect默认事件
            socket.on("connect",function(){
                var uid = $("input[name='login-uid']").val();
                socket.emit("user_login",uid);
            });

            socket.on("push_msg_client",function(data){
                console.log(data);
            });

        })
