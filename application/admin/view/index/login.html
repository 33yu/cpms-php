    <meta name="keywords" content="后台bootstrap框架,会员中心主题,后台HTML,响应式后台">

<body class="signin">
    <div class="signinpanel">
        <div class="row">
            <div class="col-sm-7"></div>
            <div class="col-sm-5">
                <form method="post" action="{:url('admin/index/index')}" onsubmit="return false;">
                    <h4 class="text-center text-navy">yx-admin|后台管理系统</h4>
                    <input type="text" class="form-control uname" placeholder="用户名" />
                    <input type="password" class="form-control pword m-b" placeholder="密码"/>
                    <div class="col-xs-7 form_vertify">
                        <input type="text" name="vertify" id="vertify" class="form-control vertify m-b">
                    </div>
                    <div class="col-xs-5 form_vertify_img">
                        <img src="{:url('admin/index/vertify')}" alt="验证码" class="form-control m-b" onclick="this.src=this.src+'?v='+Math.random();" >
                    </div>
                    <button type="submit" class="btn btn-primary btn-block submit-btn" onclick="login_submit_btn();">登录</button>
                </form>
            </div>
        </div>
        <div class="signup-footer">
            <div class="text-center">
                &copy; 2020 All Rights Reserved. yx-admin
            </div>
        </div>
    </div>
    <js href="/static/js/admin/jquery.min.js"/>
</body>
